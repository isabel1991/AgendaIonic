<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- IMPORTANTE la declaración de user guardará los
      datos de cada usuario-->
      <ion-col *ngFor="let user of users |async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12"> 
        <ion-card>
          <ioncard-content>
            <ion-avatar>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h1>{{ user.name.first }} {{ user.name.last }}</h1>
             Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc pulvinar turpis justo. Ut viverra semper risus, eu euismod enim euismod sit amet. Morbi cursus libero vestibulum sem consectetur tincidunt. 
          </ioncard-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
