<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class= "tabla">
    <ion-row>
      <!-- IMPORTANTE la declaración de user guardará los
      datos de cada usuario-->
      <ion-col *ngFor="let user of users |async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12"> 
        <ion-card style="background-color:#7E8E98;">
          <ioncard-content class="contenido">
            <ion-avatar>
              <img [src]="user.picture.medium" >
            </ion-avatar>
              <h1>{{ user.name.first }} {{ user.name.last }}</h1>
                <b>Gender: </b>{{user.gender}} <br>
                <b>Adress: </b> {{user.location.street.name}} -{{user.location.street.number}}-{{user.location.city}} <br>
                <b>Country: </b> {{user.location.country}} <br>
                <b>Age: </b>{{user.registered.age}} <br>
                <b>Email: </b>{{user.email}}

          </ioncard-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
